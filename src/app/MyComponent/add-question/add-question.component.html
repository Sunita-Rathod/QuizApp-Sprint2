<br><br><br><br>
<div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2>Create Question</h2>
      </div>
      <div class="card-body">
        <form (submit)="createQuestion()" class="form">
  
          <div class="form-group">
            <label for="questionTitle">Title:</label>
            <input type="text" class="form-control" id="questionTitle" [(ngModel)]="question.questionTitle" name="questionTitle" required>
          </div>
  
          <div class="form-group">
            <label for="option1">Option 1:</label>
            <input type="text" class="form-control" id="option1" [(ngModel)]="question.option1" name="option1" required>
          </div>
  
          <div class="form-group">
            <label for="option2">Option 2:</label>
            <input type="text" class="form-control" id="option2" [(ngModel)]="question.option2" name="option2" required>
          </div>
  
          <div class="form-group">
            <label for="option3">Option 3:</label>
            <input type="text" class="form-control" id="option3" [(ngModel)]="question.option3" name="option3" required>
          </div>
  
          <div class="form-group">
            <label for="option4">Option 4:</label>
            <input type="text" class="form-control" id="option4" [(ngModel)]="question.option4" name="option4" required>
          </div>
  
          <div class="form-group">
            <label for="rightAnswer">Right Answer:</label>
            <input type="text" class="form-control" id="rightAnswer" [(ngModel)]="question.rightAnswer" name="rightAnswer" required>
          </div>
  
          <div class="form-group">
            <label for="difficultyLevel">Difficulty Level:</label>
            <input type="text" class="form-control" id="difficultyLevel" [(ngModel)]="question.difficultyLevel" name="difficultyLevel" required>
          </div>
  
          <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" [(ngModel)]="question.category" name="category" required>
          </div>
  
          <button type="submit" class="btn btn-success">Create Question</button>
        </form>
      </div>
    </div>
  </div>
