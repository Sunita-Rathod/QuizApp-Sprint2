<div class="container mt-4">
    <h2 class="mb-4">Create User</h2>
    <form (ngSubmit)="createUser()" #userForm="ngForm">
  
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="user.firstName" required>
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="user.lastName" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Username:</label>
        <input type="text" id="email" name="username" class="form-control" [(ngModel)]="user.username" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Contact:</label>
        <input type="text" id="contact" name="contact" class="form-control" [(ngModel)]="user.contact" required>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Create</button>
  
    </form>
  </div>
